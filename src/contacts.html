<script>
	$(function () {
		// Яндекс карта
		ymaps.ready(init);
		var map;

		function init() {
			map = new ymaps.Map('yndxMap', {
				center: [59.935851, 30.323215],
				zoom: 11,
				controls: []
			});

			var placemark = new ymaps.Placemark([59.935851, 30.323215], {}, {
				iconLayout: 'default#image',
				iconImageHref: 'img/map-icon.svg',
				iconImageSize: [40, 64]
			});

			map.geoObjects.add(placemark);
		}
	});
</script>

</body>
