<div class="product-card__wrapper">
	<article class="product-card" data-price="@@price" data-title='@@title' data-code="@@code">
		<p>
			<span class="product-card__code">Код @@code</span>
			<span class="offer-label offer-label--@@label.type">@@label.name</span>
		</p>

		<div class="product-card__image">
			<img src="@@imageLink_img" alt='@@title'>
		</div>

		<header class="product-card__header">
			<h5 class="product-card__title">@@title</h5>
			<label class="number product-card__number">
				<input type="text" value="1" class="number__input">
				<span class="number__minus">-</span>
				<span class="number__plus">+</span>
				<span class="number__measure">шт.</span>
			</label>
		</header>

		<div class="product-card__order">
			<span class="product-card__price">@@price руб</span>
			<a href="#" class="btn product-card__btn">Заказать</a>
		</div>
	</article>
</div>
